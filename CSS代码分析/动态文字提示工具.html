<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS动态文字提示工具</title>
    <style>
        body {
            padding: 20px;
          }
          
          .tooltip {
            position: relative;
            border-bottom: 1px dotted black;
          }
          
          /* Tooltip box */
          .tooltip:before {
            content: attr(data-tooltip); 
            position: absolute;
            width: 100px;
            background-color: #062B45;
            color: #fff;
            text-align: center;
            padding: 10px;
            line-height: 1.2;
            border-radius: 6px;
            z-index: 1;
            opacity: 0;
            transition: opacity .6s;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            font-size: 0.75em;
            visibility: hidden;
          }
          
          /* Tooltip arrow */
          .tooltip:after {
            content: "";
            position: absolute;
            bottom: 75%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            opacity: 0;
            transition: opacity .6s;
            border-color: #062B45 transparent transparent transparent;
            visibility: hidden;
          }
          
          .tooltip:hover:before, .tooltip:hover:after {
            opacity: 1;
            visibility: visible;
          }
    </style>
</head>
<body>
    <h1>
        HTML/CSS tooltip
      </h1>
      
      <p>
        Hover <span class="tooltip" data-tooltip="这是一个提示">Here</span> to see the tooltip.
      </p>
      
      <p>
        You can also hover <span class="tooltip" data-tooltip="关于一些提示关于一些提示关于一些提示关于一些提示">here</span> to see another example.
      </p>

      <script>
        /*
            利用CSS伪元素来制作相对比较美观的鼠标进入提示。
        */

      </script>
</body>
</html>
