<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步函数调用</title>
</head>
<body>
    

    <script>
        // Promise 函数创建后立刻执行
        const now = new Promise( function(resolve, reject){
            console.info('异步执行')
        } )

        const now01 = function (num) {
            return new Promise( (resolve, reject) => {
                const nowFun = setTimeout((num) => {
                    if (!num) {
                        resolve('成功');
                    }
                    num--
                    nowFun(num);
                }, 1000);

            } )
            
        }

        async function testAsyncFun () {
            const passWord = 1920;
            await console.info(1);
            await console.info(8);
            await setTimeout(() => {
                console.info('who')
                passWord = 2091;
            },1000);
            await console.info(2);
            return passWord;
        }

        // console.info(testAsyncFun());
        testAsyncFun().then( content => {
            console.info('then内容', content);
        })
    </script>
</body>
</html>
