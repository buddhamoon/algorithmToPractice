        前置知识 - 时间复杂度：
        衡量某个算法运行效率有两个关键性指标 ： 运行时间 、占用空间。
        几种常见的函数执行方式：
            1、线性执行 （每个指定周期处理相同份额的东西）。
                例：处理 1 个单元需要 2 天 ，那么处理 N 个单元 ，需要 2N 。
                T（n） =  O（n）
            2、对数执行 （类似快速排序 ，每次执行剩余的一半）。
                T（n） =  O（logn）
            3、常量执行 （指定常量完成指定任务）
                例：处理 A 任务的时间是 2 天 ，那么请问这时有 A 、B 任务 ，A任务的时间是 ？ 还是 2 天。
                处理 A 任务的 1 方法就是 2 天 ，这与是否有 B 任务无关 。
                T（n） =  O（1）
            4、多项式执行 （执行时间随着执行任务的递增而递增）
                例：有 10 个单元的任务 ，处理 1 单元时 ，时间是 a ，处理 2 单元时 ，时间为 a + 1 ……
                这里描述了一种问题处理量与时间或空间资源的递增（递减）关系。
                T（n） =  O（n^2）
        
        推导时间复杂度的几个原则：

            1、如果运行时间是常数量级，用常数1表示 。
            2、只保留时间函数中的最高阶项 。
            3、如果最高阶项存在，则省去最高阶项前面的系数 。

        

        R-B Tree，全称是Red-Black Tree，又称为“红黑树”，
        它一种特殊的二叉查找树。红黑树的每个节点上都有存储位表示节点的颜色，可以是红(Red)或黑(Black)。
        红黑树的应用比较广泛，主要是用它来存储有序的数据，它的时间复杂度是 O(lgn)，效率非常之高。

        红黑树的特性:
        （1）每个节点或者是黑色，或者是红色。
        （2）根节点是黑色。
        （3）每个叶子节点（NIL）是黑色。 [注意：这里叶子节点，是指为空(NIL或NULL)的叶子节点！]
        （4）如果一个节点是红色的，则它的子节点必须是黑色的。
        （5）从一个节点到该节点的子孙节点的所有路径上包含相同数目的黑节点。
