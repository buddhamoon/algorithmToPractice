    <title>二叉树：深度 / 广度优先搜索</title>
    <script src="./public/js/construct-binary-tree.js"></script>
</head>
<body>
    

    <script>

        const twoTree = nodeTree_two (50);
        console.info('生成的二叉树：', twoTree);
        // 深度优先搜索
        // 深度搜索往往基于前序遍历
        function deepFirstSeach ( root, targetVal ) {
            if ( !root ) return false;
            if ( root.value == targetVal ) return true;
            const left = deepSeach ( root.left, targetVal );
            const right = deepSeach ( root.right, targetVal );
            // 一种简写形式 ，一方为 true 返回 true 都是 false 返回 false
            return left || right;
        };

        console.log('搜索显示：', deepFirstSeach(42));

        // 广度优先搜索
        // 推荐传入节点数组 ，但如果首节点不传入数组，内部会进行转换为数组。
        function breadthFirstSeach ( root, targetVal ) {
            if ( !root ) return false;
            if ( !Array.isArray(root) ) root = [ root ];
            if ( root.length === 0 ) return false;
            const arr = [];
            for ( let i = 0; i < root.length; i++ ) {
                if ( root[i] && root[i].value === targetVal ) {
                    return true;
                } else {
                    if ( root[i].left ) arr.push(root[i].left);
                    if ( root[i].right ) arr.push(root[i].right);
                }
            };
            return breadthFirstSeach ( arr, targetVal );
        };

        console.log('广度优先搜索（参数32）：', breadthFirstSeach(twoTree,32))
        console.log('广度优先搜索（参数65）：', breadthFirstSeach(twoTree,65))

    </script>
