    <script>

        const twoTree = nodeTree_two (50);
        console.info('生成的二叉树：', twoTree);

        function deepSeach_now ( root, targetVal ) {
            if ( !root ) return falsel;
            if ( root.value == targetVal ) return true;
            const left = deepSeach ( root.left, targetVal );
            const right = deepSeach ( root.right, targetVal );
            // 一种简写形式 ，一方为 true 返回 true 都是 false 返回 false
            return left || right;
        };

        console.log('搜索显示：', deepSeach_now(42));
