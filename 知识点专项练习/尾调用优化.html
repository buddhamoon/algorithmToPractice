    <title>尾调用优化</title>
</head>
<body>
    


    <script>
        "use strict"

        // 尾调用优化递归函数
        function callStack (num) {
            if ( num >= 18000 ) return;
            return callStack(num + 1);
        }
        // callStack(0);

        function factorial(n, total) {
            if (n === 1) return total;
            return factorial(n - 1, total + 1);
        }

        factorial(50000, 1)

        // Chrome 浏览器目前默认不支持尾调用优化
    </script>
</body>
</html>
