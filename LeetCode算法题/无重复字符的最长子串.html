<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无重复字符的最长子串</title>
</head>
<body>
    
    <!--

        给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串 的长度。

        示例 1:
        输入: s = "abcabcbb"
        输出: 3 
        解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。

        示例 2:
        输入: s = "bbbbb"
        输出: 1
        解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。

        示例 3:
        输入: s = "pwwkew"
        输出: 3
        解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
             请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。

        示例 4:
        输入: s = ""
        输出: 0
         
        提示：
        0 <= s.length <= 5 * 104
        s 由英文字母、数字、符号和空格组成

    -->

    <script>
        /**
        * @param {string} s
        * @return {number}
        * 执行用时：276 ms, 在所有 JavaScript 提交中击败了 13.73%的用户
        * 内存消耗：44 MB, 在所有 JavaScript 提交中击败了20.93%的用户
        */
        const test_01 = 'abcabcbb',
            test_02 = 'bbbbb',
            test_03 = 'pwwkew',
            test_04 = '',
            test_05 = ' ',
            test_06 = 'au';

        var lengthOfLongestSubstring = function(s) {
            if (!s) return 0;
            const len = s.length;
            if ( len === 1 ) return 1;
            let afterStr = '';
            for ( let i = 0; i < len; i++ ){
                let str = '';
                for ( let x = i; x < len; x++ ){
                    if ( str.includes(s[x]) ){
                        afterStr.length < str.length ? afterStr = str : null;
                        str = '';
                        break;
                    } 
                    str += s[x];
                    if ( x === (len - 1) ) {
                        afterStr.length < str.length ? afterStr = str : null;
                        str = '';
                        break;
                    }
                }
            }
            return afterStr.length;
        };

        console.info(lengthOfLongestSubstring(test_01));
        console.info(lengthOfLongestSubstring(test_02));
        console.info(lengthOfLongestSubstring(test_03));
        console.info(lengthOfLongestSubstring(test_04));
        console.info(lengthOfLongestSubstring(test_05));
        console.info(lengthOfLongestSubstring(test_06));
    </script>
</body>
</html>
