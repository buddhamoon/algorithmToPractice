<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按摩师</title>
</head>
<body>
    <!--

        一个有名的按摩师会收到源源不断的预约请求，每个预约都可以选择接或不接。在每次预约服务之间要有休息时间，因此她不能接受相邻的预约。给定一个预约请求序列，替按摩师找到最优的预约集合（总预约时间最长），返回总的分钟数。

        注意：本题相对原题稍作改动

        示例 1：
        输入： [1,2,3,1]
        输出： 4
        解释： 选择 1 号预约和 3 号预约，总时长 = 1 + 3 = 4。

        示例 2：
        输入： [2,7,9,3,1]
        输出： 12
        解释： 选择 1 号预约、 3 号预约和 5 号预约，总时长 = 2 + 9 + 1 = 12。

        示例 3：
        输入： [2,1,4,5,3,1,1,3]
        输出： 12
        解释： 选择 1 号预约、 3 号预约、 5 号预约和 8 号预约，总时长 = 2 + 4 + 3 + 3 = 12。

    -->

    <script>
        /**
        * @param {number[]} nums
        * @return {number}
        */
        const test_01 = [1,2,3,1],
        test_02 = [2,7,9,3,1],
        test_03 = [2,1,4,5,3,1,1,3];
        var massage = function(nums) {
            const len = nums.length;
            if ( len < 3 && len !== 0 ) return Math.max(...nums);
            let beforeNum = 0, afterNum = 0;
            for ( let i = 0; i < len; i = i + 2 ){
                console.info( beforeNum ,nums[i] );
                beforeNum += nums[i];
                console.info('看看i', i,(i + 3), len ,(i + 3) === len)
                if ( (i + 3) === len ) {
                    console.info('前',beforeNum)
                    const val = nums[i + 2] < nums[i + 3] ? nums[i + 3] : nums[i + 2];
                    beforeNum += val;
                    console.info('后',beforeNum,val,i)
                }
                
                
            }
            for ( let i = 1; i < len; i = i + 2 ){
                if ( ( i + 3 ) === len ) {
                    afterNum += nums[i + 2] < nums[i + 3] ? nums[i + 3] : nums[i + 2];
                }
                
                    afterNum += nums[i];
                
            }
            console.info({ beforeNum, afterNum });
            return beforeNum < afterNum ? afterNum : beforeNum;
        };

        console.info("目标：4",massage(test_01));
        console.info("目标：12",massage(test_02));
        console.info("目标：12",massage(test_03));
    </script>
</body>
</html>
