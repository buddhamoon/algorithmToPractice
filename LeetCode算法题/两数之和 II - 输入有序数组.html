<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和 II - 输入有序数组</title>
</head>
<body>
    <!--

        给定一个已按照 升序排列  的整数数组 numbers ，请你从数组中找出两个数满足相加之和等于目标数 target 。
        函数应该以长度为 2 的整数数组的形式返回这两个数的下标值。numbers 的下标 从 1 开始计数 ，所以答案数组应当满足 1 <= answer[0] < answer[1] <= numbers.length 。
        你可以假设每个输入只对应唯一的答案，而且你不可以重复使用相同的元素。
 
        示例 1：
        输入：numbers = [2,7,11,15], target = 9
        输出：[1,2]
        解释：2 与 7 之和等于目标数 9 。因此 index1 = 1, index2 = 2 。

        示例 2：
        输入：numbers = [2,3,4], target = 6
        输出：[1,3]

        示例 3：
        输入：numbers = [-1,0], target = -1
        输出：[1,2]
         
        提示：
        2 <= numbers.length <= 3 * 104
        -1000 <= numbers[i] <= 1000
        numbers 按 递增顺序 排列
        -1000 <= target <= 1000
        仅存在一个有效答案

    -->

    <script>
        /**
        * @param {number[]} numbers
        * @param {number} target
        * @return {number[]}
        * 执行用时：312 ms, 在所有 JavaScript 提交中击败了8.31%的用户。
        * 内存消耗38.1 MB, 在所有 JavaScript 提交中击败了71.55%的用户。
        */
        var twoSum = function(numbers, target) {
            const len = numbers.length;
            if ( target > numbers[len-1] ){
                for ( let i = len; i > 0; i-- ){
                    const check = numbers.lastIndexOf(target-numbers[i],i-1);
                    if ( check > -1 ) return [check+1,i+1]; 
                }
            } else {
                for ( let i = 0; i < len; i++ ){
                    const check = numbers.indexOf(target-numbers[i],i+1);
                    if ( check > -1 ) return [i+1,check+1];
                }
            }
        };
        console.info(twoSum([0,0,3,4],0));
        console.info(twoSum([1,3,4,4],8))
    </script>
</body>
</html>
