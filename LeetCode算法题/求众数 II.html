<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求众数 II</title>
</head>
<body>
    <!--

        给定一个大小为 n 的整数数组，找出其中所有出现超过 ⌊ n/3 ⌋ 次的元素。

        示例 1：
        输入：[3,2,3]
        输出：[3]

        示例 2：
        输入：nums = [1]
        输出：[1]

        示例 3：
        输入：[1,1,1,3,3,2,2,2]
        输出：[1,2]

        提示：
        1 <= nums.length <= 5 * 104
        -109 <= nums[i] <= 109

    -->

    <script>
        /**
        * @param {number[]} nums
        * @return {number[]}
        * 执行用时：72 ms, 在所有 JavaScript 提交中击败了87.85%的用户
        * 内存消耗：40 MB, 在所有 JavaScript 提交中击败了88.95%的用户
        */
        var majorityElement = function(nums) {
            const n = Math.floor( nums.length / 3 );
            const hashMap = {}, arr = [];
            for ( let i = 0; i < nums.length; i++ ){
                if ( nums[i] in hashMap ){
                    hashMap[nums[i]] ++;
                } else {
                    hashMap[nums[i]] = 1;
                }
            }
            for ( let i in hashMap ){
                if ( hashMap[i] > n ){
                    arr.push(i);
                }
            }
            return arr;
        };
    </script>
</body>
</html>
