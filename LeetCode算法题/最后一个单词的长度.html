<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最后一个单词的长度</title>
</head>
<body>
    <!--

        给你一个字符串 s，由若干单词组成，单词前后用一些空格字符隔开。返回字符串中最后一个单词的长度。
        单词 是指仅由字母组成、不包含任何空格字符的最大子字符串。

        示例 1：
        输入：s = "Hello World"
        输出：5

        示例 2：
        输入：s = "   fly me   to   the moon  "
        输出：4

        示例 3：
        输入：s = "luffy is still joyboy"
        输出：6
         

        提示：
        1 <= s.length <= 104
        s 仅有英文字母和空格 ' ' 组成
        s 中至少存在一个单词

    -->

    <script>
        /**
        * @param {string} s
        * @return {number}
        * 执行用时：60 ms, 在所有 JavaScript 提交中击败了96.47%的用户
        * 内存消耗：37.6 MB, 在所有 JavaScript 提交中击败了77.93%的用户
        */
        var lengthOfLastWord = function(s) {
            const strArr = s.split(' ');
            for ( let i = strArr.length - 1; i >= 0; i-- ){
                if ( strArr[i] ) return strArr[i].length;
            }
        };

        /**
        * @param {string} s
        * @return {number}
        */
        var lengthOfLastWord = function(s) {
            let num = 0;
            for ( let i = s.length - 1; i >= 0; i-- ){
                if ( num === 0 && s[i] === ' ' ) continue;
                if ( s[i] !== ' ' ) {
                    num++; 
                    continue;
                }
                if ( s[i] === ' ' ) return num;
            }
            return num;
        };
        
    </script>
</body>
</html>
