<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转单词顺序</title>
</head>
<body>
    <!--

        输入一个英文句子，翻转句子中单词的顺序，但单词内字符的顺序不变。为简单起见，标点符号和普通字母一样处理。例如输入字符串"I am a student. "，则输出"student. a am I"。

        示例 1：
        输入: "the sky is blue"
        输出: "blue is sky the"

        示例 2：
        输入: "  hello world!  "
        输出: "world! hello"
        解释: 输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。

        示例 3：
        输入: "a good   example"
        输出: "example good a"
        解释: 如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。
         

        说明：
        无空格字符构成一个单词。
        输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。
        如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。

    -->

    <script>
        /**
        * @param {string} s
        * @return {string}
        * 执行用时：72 ms, 在所有 JavaScript 提交中击败了69.28%的用户
        * 内存消耗：39.1 MB, 在所有 JavaScript 提交中击败了88.02%的用户
        */
        const test_01 = "a good    example";
        var reverseWords = function(s) {
            const strArr = s.split(' ');
            console.info(1,strArr);
            let str = '';
            strArr.reverse();
            strArr.forEach( item => {
                if ( item !== '' ) {
                    str += item + ' ';
                }
            })
            return str.trim();
        };
        console.info(reverseWords(test_01));
        /**
        这里值得注意一个区别，使用“空字符串” or “字符串空格” ，split 切分字符串数组，在后面的判断处理上，会有所差异。
        如果将其中
        if ( item !== ' ' ) {
            str += item + ' ';
        }
        变为：
        if ( item ) {
            str += item + ' ';
        }
        性能则得到了提升。
        执行用时：68 ms, 在所有 JavaScript 提交中击败了84.46%的用户
        内存消耗：39 MB, 在所有 JavaScript 提交中击败了90.16%的用户
        */
    </script>
</body>
</html>
