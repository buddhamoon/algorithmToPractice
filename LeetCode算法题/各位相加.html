<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各位相加</title>
</head>
<body>
    <!--

        给定一个非负整数 num，反复将各个位上的数字相加，直到结果为一位数。返回这个结果。

        示例 1:
        输入: num = 38
        输出: 2 
        解释: 各位相加的过程为：
        38 -> 3 + 8 -> 11
        11 -> 1 + 1 -> 2
        由于 2 是一位数，所以返回 2。
        示例 1:
        输入: num = 0
        输出: 0
        提示：
        0 <= num <= 231 - 1

        进阶：你可以不使用循环或者递归，在 O(1) 时间复杂度内解决这个问题吗？

    -->

    <script>
        /**
        * @param {number} num
        * @return {number}
        * while 循环法
        */
        var addDigits = function(num) {
            while (num > 9) {
                const arr = num.toString().split('');
                const value = arr.reduce((a,b) => { return Number(a) + Number(b) });
                num = value;
            }
            return num;
        };

        /**
        * @param {number} num
        * @return {number}
        * 递归法
        */
        var addDigits = function(num) {
            if (num < 10) return num; 
            const arr = num.toString().split('');
            const value = arr.reduce((a,b) => { return Number(a) + Number(b) });
            return addDigits(value);
        };
    </script>
</body>
</html>
