    <title>获取生成数组中的最大值</title>
</head>
<body>
    <!--
        给你一个整数 n 。按下述规则生成一个长度为 n + 1 的数组 nums ：

        nums[0] = 0
        nums[1] = 1
        当 2 <= 2 * i <= n 时，nums[2 * i] = nums[i]
        当 2 <= 2 * i + 1 <= n 时，nums[2 * i + 1] = nums[i] + nums[i + 1]
        返回生成数组 nums 中的 最大 值。

         

        示例 1：
        输入：n = 7
        输出：3
        解释：根据规则：
        nums[0] = 0
        nums[1] = 1
        nums[(1 * 2) = 2] = nums[1] = 1
        nums[(1 * 2) + 1 = 3] = nums[1] + nums[2] = 1 + 1 = 2
        nums[(2 * 2) = 4] = nums[2] = 1
        nums[(2 * 2) + 1 = 5] = nums[2] + nums[3] = 1 + 2 = 3
        nums[(3 * 2) = 6] = nums[3] = 2
        nums[(3 * 2) + 1 = 7] = nums[3] + nums[4] = 2 + 1 = 3
        因此，nums = [0,1,1,2,1,3,2,3]，最大值 3

        示例 2：
        输入：n = 2
        输出：1
        解释：根据规则，nums[0]、nums[1] 和 nums[2] 之中的最大值是 1

        示例 3：
        输入：n = 3
        输出：2
        解释：根据规则，nums[0]、nums[1]、nums[2] 和 nums[3] 之中的最大值是 2
         

        提示：
        0 <= n <= 100

    -->

    <script>
        /**
        * @param {number} n
        * @return {number}
        * 执行用时：60 ms, 在所有 JavaScript 提交中击败了97.29%的用户
        * 内存消耗：37.9 MB, 在所有 JavaScript 提交中击败了69.52%的用户
        */
        var getMaximumGenerated = function(n) {
            if(n === 0) return 0;
            if(n === 1) return 1;
            const arr = [];
            for ( let i = 0; i < (n + 1); i++ ) {
                if ( i === 0 ) arr.push(0);
                if ( i === 1 ) arr.push(1);
                const num = 2 * i;
                if ( 2 <= num && num <= n) {
                    arr[num] = arr[i];
                }
                if ( 2 <= (num + 1) && (num + 1) <= n) {
                    arr[num + 1] = arr[i] + arr[i + 1];
                }
            }
            return Math.max(...arr);
        };
        console.info(getMaximumGenerated(7));
