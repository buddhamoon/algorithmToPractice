<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分数到小数</title>
</head>
<body>
    
    <!--

        给定两个整数，分别表示分数的分子 numerator 和分母 denominator，以 字符串形式返回小数 。
        如果小数部分为循环小数，则将循环的部分括在括号内。
        如果存在多个答案，只需返回 任意一个 。
        对于所有给定的输入，保证 答案字符串的长度小于 104 。

        示例 1：
        输入：numerator = 1, denominator = 2
        输出："0.5"

        示例 2：
        输入：numerator = 2, denominator = 1
        输出："2"

        示例 3：
        输入：numerator = 2, denominator = 3
        输出："0.(6)"

        示例 4：
        输入：numerator = 4, denominator = 333
        输出："0.(012)"

        示例 5：
        输入：numerator = 1, denominator = 5
        输出："0.2"
         

        提示：

        -231 <= numerator, denominator <= 231 - 1
        denominator != 0

    -->

    <script>
        /**
        * @param {number} numerator
        * @param {number} denominator
        * @return {string}
        */

        
        var fractionToDecimal = function(numerator, denominator) {
            const beforeVal = ( numerator / denominator ).toString();
            if ( beforeVal.length > 9 ){
                const splitVal = beforeVal.split('.');
                const afterVal = splitVal[0] + '.(' + checkForNum(splitVal[1]) + ')';
                return afterVal;
            } else {
                return beforeVal;
            }
        };

        var checkForNum = function (str) {
            const nowObj = {
                first : str[0],
                pointer: str[0],
                add: str[0],
            };
            for ( let i = 1; i < str.length; i++ ) {
                console.info( nowObj );
                if (str[i] === nowObj['first'] && str[i] === nowObj['pointer'] ){
                    continue;
                };
                if (str[i] !== nowObj['first'] && str[i] !== nowObj['pointer'] ){
                    nowObj['pointer'] = str[i];
                    nowObj['add'] += str[i];
                    continue;
                };
                if (str[i] === nowObj['first'] && str[i] !== nowObj['pointer'] ){
                    break;
                };
                
            };
            return nowObj['add'];
        };

        // 测试用例执行
        console.info( fractionToDecimal(4,333));
    </script>
</body>
</html>
