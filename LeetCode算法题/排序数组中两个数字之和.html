<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序数组中两个数字之和</title>
</head>
<body>
    <!--
        给定一个已按照 升序排列  的整数数组 numbers ，请你从数组中找出两个数满足相加之和等于目标数 target 。
        函数应该以长度为 2 的整数数组的形式返回这两个数的下标值。numbers 的下标 从 0 开始计数 ，所以答案数组应当满足 0 <= answer[0] < answer[1] < numbers.length 。
        假设数组中存在且只存在一对符合条件的数字，同时一个数字不能使用两次。

        示例 1：
        输入：numbers = [1,2,4,6,10], target = 8
        输出：[1,3]
        解释：2 与 6 之和等于目标数 8 。因此 index1 = 1, index2 = 3 。

        示例 2：
        输入：numbers = [2,3,4], target = 6
        输出：[0,2]

        示例 3：
        输入：numbers = [-1,0], target = -1
        输出：[0,1]
         

        提示：

        2 <= numbers.length <= 3 * 104
        -1000 <= numbers[i] <= 1000
        numbers 按 递增顺序 排列
        -1000 <= target <= 1000
        仅存在一个有效答案
    -->

    <script>
        /**
        * @param {number[]} numbers
        * @param {number} target
        * @return {number[]}
        * 该方案虽然可行，但是在提交测试中被提示用时过长，为超时算法。
        */
        var twoSum_01 = function(numbers, target) {
            for (let i = 0; i < numbers.length; i++ ){
                for( let x = i; x < numbers.length; x++){
                    if((numbers[i] + numbers[x+1]) === target) return [i,x+1];
                }
            }
        };

        /**
        * @param {number[]} numbers
        * @param {number} target
        * @return {number[]}
        * 然后尝试了 2 号方案，虽然能够完成所有测试用例，但依然被判定为超时。
        */
        var twoSum_02 = function(numbers, target) {
            for (let i = 0; i < numbers.length; i++ ){
                const diff = target - numbers[i];
                numbers[i] = numbers[i] + diff + 10;
                const check = numbers.includes(diff);
                if( !!check ) return [i,numbers.indexOf(diff)];
                numbers[i] = numbers[i] - diff - 10;
            }
        };
    </script>
</body>
</html>
