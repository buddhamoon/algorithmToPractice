<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigram 分词</title>
</head>
<body>
    <!--

        给出第一个词 first 和第二个词 second，考虑在某些文本 text 中可能以 "first second third" 形式出现的情况，其中 second 紧随 first 出现，third 紧随 second 出现。
        对于每种这样的情况，将第三个词 "third" 添加到答案中，并返回答案。

        示例 1：
        输入：text = "alice is a good girl she is a good student", first = "a", second = "good"
        输出：["girl","student"]

        示例 2：
        输入：text = "we will we will rock you", first = "we", second = "will"
        输出：["we","rock"]
         

        提示：
        1 <= text.length <= 1000
        text 由小写英文字母和空格组成
        text 中的所有单词之间都由 单个空格字符 分隔
        1 <= first.length, second.length <= 10
        first 和 second 由小写英文字母组成

    -->
    <script>
        /**
         * @param {string} text
         * @param {string} first
         * @param {string} second
         * @return {string[]}
         * 执行用时：64 ms, 在所有 JavaScript 提交中击败了90.77%的用户
         * 内存消耗：37.7 MB, 在所有 JavaScript 提交中击败了23.08%的用户
         */
        var findOcurrences = function(text, first, second) {
            const ans = [];
            const strArr = text.split(' ');
            let count = 1;
            while ( count ) {
                const index = strArr.indexOf( second, count);
                count = index + 1;
                // 严谨的判断在于避免生僻的测试用例导致的报错
                if ( strArr[index - 1] === first ){
                    if (strArr[index + 1]) ans.push(strArr[index + 1]);
                }
            }
            return ans;
        };
    </script>
</body>
</html>
