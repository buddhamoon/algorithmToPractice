<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串轮转</title>
</head>
<body>
    <!--

        字符串轮转。给定两个字符串s1和s2，请编写代码检查s2是否为s1旋转而成（比如，waterbottle是erbottlewat旋转后的字符串）。

        示例1:

        输入：s1 = "waterbottle", s2 = "erbottlewat"
        输出：True
        示例2:

        输入：s1 = "aa", s2 = "aba"
        输出：False
        提示：

        字符串长度在[0, 100000]范围内。
        说明:

        你能只调用一次检查子串的方法吗？

    -->

    <script>
        /**
        * @param {string} s1
        * @param {string} s2
        * @return {boolean}
        * 执行用时：60 ms, 在所有 JavaScript 提交中击败了97.58%的用户
        * 内存消耗：39.1 MB, 在所有 JavaScript 提交中击败了76.61%的用户
        * 初看此题时其实没有思路，看了一下其他人的解题思路，有一个思路堪称精妙
        * 1、比较长度，不同则必然返回 false
        * 2、拼接两个 s2 ，如果是旋转，其中必然存在完整的 s1
        */

        var isFlipedString = function(s1, s2) {
            if (s1.length !== s2.length) return false;
            const s3 = s2 + s2;
            if(s3.includes(s1)) return true;
            return false;
        };
    </script>
</body>
</html>
