<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>替换所有的问号</title>
</head>
<body>
    <!--

        给你一个仅包含小写英文字母和 '?' 字符的字符串 s，请你将所有的 '?' 转换为若干小写字母，使最终的字符串不包含任何 连续重复 的字符。
        注意：你 不能 修改非 '?' 字符。
        题目测试用例保证 除 '?' 字符 之外，不存在连续重复的字符。
        在完成所有转换（可能无需转换）后返回最终的字符串。如果有多个解决方案，请返回其中任何一个。可以证明，在给定的约束条件下，答案总是存在的。

        示例 1：
        输入：s = "?zs"
        输出："azs"
        解释：该示例共有 25 种解决方案，从 "azs" 到 "yzs" 都是符合题目要求的。只有 "z" 是无效的修改，因为字符串 "zzs" 中有连续重复的两个 'z' 。

        示例 2：
        输入：s = "ubv?w"
        输出："ubvaw"
        解释：该示例共有 24 种解决方案，只有替换成 "v" 和 "w" 不符合题目要求。因为 "ubvvw" 和 "ubvww" 都包含连续重复的字符。

        示例 3：
        输入：s = "j?qg??b"
        输出："jaqgacb"

        示例 4：
        输入：s = "??yw?ipkj?"
        输出："acywaipkja"
         
        提示：
        1 <= s.length <= 100
        s 仅包含小写英文字母和 '?' 字符

    -->
    <script>
        /**
         * @param {string} s
         * @return {string}
         * 执行用时：72 ms, 在所有 JavaScript 提交中击败了95.08%的用户
         * 内存消耗：39 MB, 在所有 JavaScript 提交中击败了91.80%的用户
         */
        var modifyString = function(s) {
            const splitArr = s.split('');
            const len = splitArr.length;
            for ( let i = 0; i < len; i++ ) {
                if ( splitArr[i] !== '?') continue;
                let check = true;
                while ( check ) {
                    const val = String.fromCharCode(97 + Math.floor(Math.random() * 25));
                    if ( splitArr[i - 1] !== val && splitArr[i + 1] !== val ){
                        splitArr[i] = val;
                        check = false;
                    } 
                }
            }
            return splitArr.join('');
        };

        // 小写字母的十进制 ASCII 码从 97 ~ 122
        // 使用了随机数功能，所以算法效能在通过所有测试用例的时间会有波动
    </script>
</body>
</html>
