<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过翻转子数组使两个数组相等</title>
</head>
<body>
    
    <!--
        给你两个长度相同的整数数组 target 和 arr 。

        每一步中，你可以选择 arr 的任意 非空子数组 并将它翻转。你可以执行此过程任意次。

        如果你能让 arr 变得与 target 相同，返回 True；否则，返回 False 。

    -->

    <script>

        /**
        * @param {number[]} target
        * @param {number[]} arr
        * @return {boolean}
        * 执行用时：68 ms, 在所有 JavaScript 提交中击败了100.00%的用户
        * 内存消耗：39.5 MB, 在所有 JavaScript 提交中击败了78.81%的用户
        */

        var canBeEqual = function(target, arr) {
            const beforeArr = [...target];
            arr.sort((a,b) => { return a - b});
            beforeArr.sort((a,b) => { return a - b});
            const pad = arr.every((item,index) => { return item === beforeArr[index] })
            return pad;
        };


        var canBeEqual_01 = function(target, arr) {
            const beforeArr = [...target];
            arr.sort((a,b) => { return a - b});
            beforeArr.sort((a,b) => { return a - b});
            return arr.every((item,index) => { return item === beforeArr[index] });
        };

        // 如果严格按照题目的要求，是否能够重新排序 target 数组，有待商榷。
        var canBeEqual_02 = function(target, arr) {
            arr.sort((a,b) => { return a - b});
            target.sort((a,b) => { return a - b});
            return arr.every((item,index) => { return item === target[index] });
        };
        
    </script>
</body>
</html>
