<body>

    <!--

        给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

        示例 1:

        输入: 123
        输出: 321
         示例 2:

        输入: -123
        输出: -321
        示例 3:

        输入: 120
        输出: 21
        注意:

        假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/reverse-integer
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    -->
    

    <script>
        // 思路 1 
        // 执行用时：100 ms, 在所有 JavaScript 提交中击败了 73.35% 的用户
        // 内存消耗：39.7 MB, 在所有 JavaScript 提交中击败了 8.72% 的用户

        var reverse = function ( x ) {
            let state = false;
            let after = x.toString().split('');
            if ( after[0] === '-' )  {
                after.splice( 0, 1 );
                state = true;
            }
            let after01 = after.reverse();
            let lastStr = after01.join('');
            if ( state ) {
                lastStr = '-' + lastStr;
            }
            let last = Number( lastStr );
            if ( last > 2147483647 || last < - 2147483648) last = 0;
            return last;
        }

        /*
            有两个注意点：
            1、正负数问题。
            2、int 32 位整型数的上限与下限问题。
        */



    </script>
