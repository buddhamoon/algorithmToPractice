<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能否连接形成数组</title>
</head>
<body>
    

    <!--
        给你一个整数数组 arr ，数组中的每个整数 互不相同 。另有一个由整数数组构成的数组 pieces，其中的整数也 互不相同 。
        请你以 任意顺序 连接 pieces 中的数组以形成 arr 。但是，不允许 对每个数组 pieces[i] 中的整数重新排序。
        如果可以连接 pieces 中的数组形成 arr ，返回 true ；否则，返回 false 。

        示例 1：

        输入：arr = [85], pieces = [[85]]
        输出：true

        示例 2：

        输入：arr = [15,88], pieces = [[88],[15]]
        输出：true
        解释：依次连接 [15] 和 [88]

        示例 3：

        输入：arr = [49,18,16], pieces = [[16,18,49]]
        输出：false
        解释：即便数字相符，也不能重新排列 pieces[0]

        示例 4：

        输入：arr = [91,4,64,78], pieces = [[78],[4,64],[91]]
        输出：true
        解释：依次连接 [91]、[4,64] 和 [78]
        
        示例 5：

        输入：arr = [1,3,5,7], pieces = [[2,4,6,8]]
        输出：false

    -->

    <script>
        /**
        * @param {number[]} arr
        * @param {number[][]} pieces
        * @return {boolean}
        * 执行用时：68 ms, 在所有 JavaScript 提交中击败了99.19%的用户
        * 内存消耗：37.4 MB, 在所有 JavaScript 提交中击败了99.19%的用户
        */
        var canFormArray = function(arr, pieces) {
            if (pieces.length === 1) {
                return arr.every((item,index) => { return item === pieces[0][index] });
            }
            for ( let i = 0; i < pieces.length; i ++ ) {
                for ( let x = 0; x < pieces[i].length; x++ ){
                    const check = arr.indexOf(pieces[i][x]);
                    if (check < 0) return false;
                    if (( x + 1 ) < pieces[i].length){
                        if (pieces[i][x + 1] !== arr[check + 1]) return false;
                    }
                }
            }
            return true;
        };

        // 删除了上面算法中的第一轮判断
        // 执行用时：64 ms, 在所有 JavaScript 提交中击败了100.00%的用户
        // 内存消耗：37.5 MB, 在所有 JavaScript 提交中击败了99.19%的用户
        var canFormArray_01 = function(arr, pieces) {
            for ( let i = 0; i < pieces.length; i ++ ) {
                for ( let x = 0; x < pieces[i].length; x++ ){
                    const check = arr.indexOf(pieces[i][x]);
                    if (check < 0) return false;
                    if (( x + 1 ) < pieces[i].length){
                        if (pieces[i][x + 1] !== arr[check + 1]) return false;
                    }
                }
            }
            return true;
        };
    </script>
</body>
</html>
