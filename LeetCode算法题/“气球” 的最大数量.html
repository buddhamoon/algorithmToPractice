<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“气球” 的最大数量</title>
</head>
<body>
    <!--

        给你一个字符串 text，你需要使用 text 中的字母来拼凑尽可能多的单词 "balloon"（气球）。
        字符串 text 中的每个字母最多只能被使用一次。请你返回最多可以拼凑出多少个单词 "balloon"。

        示例 1:
        输入：text = "nlaebolko"
        输出：1
        示例 2：
        输入：text = "loonbalxballpoon"
        输出：2
        示例 3：
        输入：text = "leetcode"
        输出：0

        提示：
        1 <= text.length <= 10^4
        text 全部由小写英文字母组成

    -->

    <script>
        /**
        * @param {string} text
        * @return {number}
        */
        var maxNumberOfBalloons = function(text) {
            const hashMap = {};
            for ( let i = 0; i < text.length; i++ ) {
                if (text[i] in hashMap) {
                    hashMap[text[i]]++;
                } else {
                    hashMap[text[i]] = 1;
                }
            };
            const temp = 'balon';
            let ans = null;
            for ( let i = 0; i < temp.length; i++ ) {
                if (temp[i] in hashMap) {
                    if (temp[i] === 'l' || temp[i] === 'o'){
                        const value = Math.floor(hashMap[temp[i]] / 2);
                        if (!!ans && ans > value) ans = value;
                        continue;
                    }
                    if (!!ans && ans > hashMap[temp[i]]) ans = hashMap[temp[i]];
                    if (ans === null) ans = hashMap[temp[i]];
                } else {
                    return 0;
                }
            }
            return ans;
        };
    </script>
</body>
</html>
