    <!--

        给你链表的头结点 head ，请将其按 升序 排列并返回 排序后的链表 。

        进阶：

        你可以在 O(n log n) 时间复杂度和常数级空间复杂度下，对链表进行排序吗？

        输入：head = [4,2,1,3]
        输出：[1,2,3,4]

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/sort-list

    -->

    <script>

        // 思路一
        var sortList = function(head) {
            if (!head) return null;
            let arr = [];
            function a ( node ) {
                if ( !node ) return;
                arr.push( node.val );
                a(node.next);
            }
            function b ( node, len ) {
                if ( arr[len] === undefined ) return;
                node.next = new ListNode( arr[len] );
                len ++;
                b ( node.next, len);
            };
            a ( head );
            arr.sort( (a,b) => a - b);
            
            const root = new ListNode( arr[0], null );
            b ( root, 1 );
            return root;
        };


    </script>
