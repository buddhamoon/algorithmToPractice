    <!--

        给你链表的头结点 head ，请将其按 升序 排列并返回 排序后的链表 。

        进阶：

        你可以在 O(n log n) 时间复杂度和常数级空间复杂度下，对链表进行排序吗？

        输入：head = [4,2,1,3]
        输出：[1,2,3,4]

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/sort-list
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    -->

    <script>

        // 思路一
        // 利用两个内部的递归方法来实现，一个负责遍历出 node.val 另一个方法负责重新生成排序后的节点。
        // 要注意判断空节点的情况，在处理此题时，在空传上误解了一段时间。
        var sortList = function(head) {
            if (!head) return null;
            let arr = [];
            function a ( node ) {
                if ( !node ) return;
                arr.push( node.val );
                a(node.next);
            }
            function b ( node, len ) {
                if ( arr[len] === undefined ) return;
                node.next = new ListNode( arr[len] );
                len ++;
                b ( node.next, len);
            };
            a ( head );
            arr.sort( (a,b) => a - b);
            
            const root = new ListNode( arr[0], null );
            b ( root, 1 );
            return root;
        };

        /*
            这里谈一下 leetCode 算法题的空传问题：
            1、当传入链表节点时 ，console 出的结果会被记为 [4,2,3,1] 这种数组形式。
            2、但实际上 ，题目会提示实际传入的参数是一个链表。
            3、在处理提交结果时 ，当他传入空节点时，会提示为 [] 。
            4、这时会让人迷惑，不知道应该怎么去判断这个空的传入 ，会联想到判断 arr.length ,或者 !node.val 等。
            5、但实际上 ，只需要 if (!head) return null; 但如果严格意义上按照这样的逻辑 ，题目的提示又有问题
            6、比如预期结果为 [] 而不是 null 。
        */


    </script>
