<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连续字符</title>
</head>
<body>
    <!--

        给你一个字符串 s ，字符串的「能量」定义为：只包含一种字符的最长非空子字符串的长度。
        请你返回字符串的能量。

        示例 1：
        输入：s = "leetcode"
        输出：2
        解释：子字符串 "ee" 长度为 2 ，只包含字符 'e' 。

        示例 2：
        输入：s = "abbcccddddeeeeedcba"
        输出：5
        解释：子字符串 "eeeee" 长度为 5 ，只包含字符 'e' 。

        示例 3：
        输入：s = "triplepillooooow"
        输出：5

        示例 4：
        输入：s = "hooraaaaaaaaaaay"
        输出：11

        示例 5：
        输入：s = "tourist"
        输出：1

        提示：
        1 <= s.length <= 500
        s 只包含小写英文字母。

    -->
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        var maxPower = function(s) {
            const len = s.length;
            let count = 1; check = 0;
            for ( let i = 0; i < len; i++ ){
                if ( check === 0 && s[i] === s[i+1] ){
                    check++;
                    continue;
                }
                if ( check > 0 ) {
                    if ( s[i] === s[i+1] ) {
                        check++;
                        continue;
                    }
                    if ( s[i] !== s[i+1] ){
                        check++;
                        if (check > count) count = check;
                        check = 0;
                        continue;
                    }
                }
            }
            return count;
        };
    </script>
</body>
</html>
