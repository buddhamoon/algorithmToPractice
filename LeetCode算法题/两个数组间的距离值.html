<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两个数组间的距离值</title>
</head>
<body>
    <!--

     给你两个整数数组 arr1 ， arr2 和一个整数 d ，请你返回两个数组之间的 距离值 。
    「距离值」 定义为符合此距离要求的元素数目：对于元素 arr1[i] ，不存在任何元素 arr2[j] 满足 |arr1[i]-arr2[j]| <= d 。

    示例 1：
    输入：arr1 = [4,5,8], arr2 = [10,9,1,8], d = 2
    输出：2
    解释：

    对于 arr1[0]=4 我们有：
    |4-10|=6 > d=2 
    |4-9|=5 > d=2 
    |4-1|=3 > d=2 
    |4-8|=4 > d=2 
    所以 arr1[0]=4 符合距离要求

    对于 arr1[1]=5 我们有：
    |5-10|=5 > d=2 
    |5-9|=4 > d=2 
    |5-1|=4 > d=2 
    |5-8|=3 > d=2
    所以 arr1[1]=5 也符合距离要求

    对于 arr1[2]=8 我们有：
    |8-10|=2 <= d=2
    |8-9|=1 <= d=2
    |8-1|=7 > d=2
    |8-8|=0 <= d=2
    存在距离小于等于 2 的情况，不符合距离要求 

    故而只有 arr1[0]=4 和 arr1[1]=5 两个符合距离要求，距离值为 2

    -->

    <script>
        /**
        * @param {number[]} arr1
        * @param {number[]} arr2
        * @param {number} d
        * @return {number}
        * 执行用时：76 ms, 在所有 JavaScript 提交中击败了 83.87% 的用户
        * 内存消耗：38.9 MB, 在所有 JavaScript 提交中击败了96.77%的用户
        */
        const test01 = [1,4,2,3], test02 = [-4,-3,6,10,20,30], dNum = 3;
        var findTheDistanceValue = function(arr1, arr2, d) {
            let num = 0;
            arr1.forEach( item => {
                let state = true;
                for ( let i = 0; i < arr2.length; i++ ){
                    if ( Math.abs( item - arr2[i] ) <= d ) state = false;
                }
                if (!!state) num++;
            })
            return num;
        };

        console.info(findTheDistanceValue(test01,test02,dNum));
    </script>
</body>
</html>
