<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组元素积的符号</title>
</head>
<body>
    <!--
        已知函数 signFunc(x) 将会根据 x 的正负返回特定值：

        如果 x 是正数，返回 1 。
        如果 x 是负数，返回 -1 。
        如果 x 是等于 0 ，返回 0 。
        给你一个整数数组 nums 。令 product 为数组 nums 中所有元素值的乘积。

        返回 signFunc(product) 。

         

        示例 1：
        输入：nums = [-1,-2,-3,-4,3,2,1]
        输出：1
        解释：数组中所有值的乘积是 144 ，且 signFunc(144) = 1

        示例 2：
        输入：nums = [1,5,0,2,-3]
        输出：0
        解释：数组中所有值的乘积是 0 ，且 signFunc(0) = 0

        示例 3：
        输入：nums = [-1,1,-1,1,-1]
        输出：-1
        解释：数组中所有值的乘积是 -1 ，且 signFunc(-1) = -1

        提示：

        1 <= nums.length <= 1000
        -100 <= nums[i] <= 100

    -->

    <script>
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var arraySign = function(nums) {
            const product = nums.reduce((a,b)=>{return a * b});
            return signFunc(product);

        };
        // 因为有了 reduce 方法，JavaScript实现该题显得相对容易
        var signFunc = (x) => {
            if (!x) return 0;
            if (x > 0) return 1;
            if (x < 0) return -1;
        }

        var arraySign = function(nums) {
            // 以函数为值，省略了变量声明
            return signFunc(nums.reduce((a,b)=>{return a * b}));

        };
    </script>
</body>
</html>
