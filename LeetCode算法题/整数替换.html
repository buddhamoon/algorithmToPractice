<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整数替换</title>
</head>
<body>
    <!--

        给定一个正整数 n ，你可以做如下操作：
        如果 n 是偶数，则用 n / 2替换 n 。
        如果 n 是奇数，则可以用 n + 1或n - 1替换 n 。
        n 变为 1 所需的最小替换次数是多少？

        示例 1：
        输入：n = 8
        输出：3
        解释：8 -> 4 -> 2 -> 1

        示例 2：
        输入：n = 7
        输出：4
        解释：7 -> 8 -> 4 -> 2 -> 1
        或 7 -> 6 -> 3 -> 2 -> 1

        示例 3：
        输入：n = 4
        输出：2
         

        提示：
        1 <= n <= 231 - 1

    -->
   <script>
        /**
        * @param {number} n
        * @return {number}
        * 执行用时：68 ms, 在所有 JavaScript 提交中击败了78.57%的用户
        * 内存消耗：37.3 MB, 在所有 JavaScript 提交中击败了95.24%的用户
        * @think 无法单纯的去加与减，也无法单纯的以是否下一步是偶数来判断加减，而是每走一步，都在比对是否接下来的线路，是否为最优解。
        */
        var integerReplacement = function(n) {
            let count = 0;
            while ( n > 1 ) {
                if ( n === 1 ) return count;
                if ( (n % 2) === 0 ){
                    n = n / 2;
                    count++;
                } else {
                    if ( (n-1).checkNum() < (n+1).checkNum() ) {
                        n--;
                    } else {
                        n++;
                    };
                    count++;
                }
            }
        return count;
        };

        Number.prototype.checkNum = function () {
            let n = this;
            let count = 0;
            while ( n > 1 ) {
                if ( n === 1 ) return count;
                if ( (n % 2) === 0 ){
                    n = n / 2;
                    count++;
                } else {
                    if ( ( n - 1 ) % 2 === 0 ) {
                        n--;
                    } else {
                        n++;
                    };
                    count++;
                }
            }
            return count;
        }
    </script>
</body>
</html>
