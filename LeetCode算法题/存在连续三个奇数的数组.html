<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存在连续三个奇数的数组</title>
</head>
<body>
    <!--

        给你一个整数数组 arr，请你判断数组中是否存在连续三个元素都是奇数的情况：如果存在，请返回 true ；否则，返回 false 。

        示例 1：
        输入：arr = [2,6,4,1]
        输出：false
        解释：不存在连续三个元素都是奇数的情况。

        示例 2：
        输入：arr = [1,2,34,3,4,5,7,23,12]
        输出：true
        解释：存在连续三个元素都是奇数的情况，即 [5,7,23] 。
         

        提示：

        1 <= arr.length <= 1000
        1 <= arr[i] <= 1000

        奇数无限除以2，最终会余 1。

    -->

    <script>
        /**
        * @param {number[]} arr
        * @return {boolean}
        * 执行用时：60 ms, 在所有 JavaScript 提交中击败了99.22%的用户
        * 内存消耗：37.8 MB, 在所有 JavaScript 提交中击败了78.91%的用户
        */
        var threeConsecutiveOdds = function(arr) {
            let sum = 0;
            for( let i = 0; i < arr.length; i++ ){
                if ((arr[i] % 2) === 1) {
                    sum++;
                    if(sum === 3) return true;
                } else {
                    sum = 0;
                }
            }
            return false;
        };
    </script>
</body>
</html>
