<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按奇偶排序数组 II</title>
</head>
<body>
    <!--

        给定一个非负整数数组 A， A 中一半整数是奇数，一半整数是偶数。
        对数组进行排序，以便当 A[i] 为奇数时，i 也是奇数；当 A[i] 为偶数时， i 也是偶数。
        你可以返回任何满足上述条件的数组作为答案。

        示例：
        输入：[4,2,5,7]
        输出：[4,5,2,7]
        解释：[4,7,2,5]，[2,5,4,7]，[2,7,4,5] 也会被接受。
         

        提示：
        2 <= A.length <= 20000
        A.length % 2 == 0
        0 <= A[i] <= 1000
   
    -->
    <script>
        /**
        * @param {number[]} nums
        * @return {number[]}
        * 执行用时：84 ms, 在所有 JavaScript 提交中击败了99.76%的用户
        * 内存消耗：44.3 MB, 在所有 JavaScript 提交中击败了45.43%的用户
        */
        var sortArrayByParityII = function(nums) {
            const odd = [], even = [];
            nums.forEach( item => {
                if ( item % 2 ) {
                    odd.push(item);
                } else {
                    even.push(item)
                }
            })
            const arr = [];
            for ( let i = 0; i < odd.length; i++ ){
                arr.push(even[i]);
                arr.push(odd[i]);
            }
            return arr;
        };

        /**
        * @param {number[]} nums
        * @return {number[]}
        * 使用了另外一种方法，但该方法在提交性能测试上，并没有第一种方法更好。
        */
        var sortArrayByParityII = function(nums) {
            const arr = [];
            let even = 0, odd = 1;
            nums.forEach( item => {
                if ( item % 2 ) {
                    arr[odd] = item;
                    odd = odd + 2;
                } else {
                    arr[even] = item;
                    even = even + 2;
                }
            })
            return arr;
        };
    </script>
</body>
</html>
