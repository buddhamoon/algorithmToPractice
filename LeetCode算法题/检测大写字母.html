<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测大写字母</title>
</head>
<body>
    <!--

        我们定义，在以下情况时，单词的大写用法是正确的：
        全部字母都是大写，比如 "USA" 。
        单词中所有字母都不是大写，比如 "leetcode" 。
        如果单词不只含有一个字母，只有首字母大写， 比如 "Google" 。
        给你一个字符串 word 。如果大写用法正确，返回 true ；否则，返回 false 。

        示例 1：
        输入：word = "USA"
        输出：true

        示例 2：
        输入：word = "FlaG"
        输出：false
         
        提示：

        1 <= word.length <= 100
        word 由小写和大写英文字母组成

    -->
    <script>
        /**
        * @param {string} word
        * @return {boolean}
        * 不能说是低效的方法，利用了较多的 JavaScript 原生方法。
        * 执行用时：72 ms, 在所有 JavaScript 提交中击败了87.00%的用户
        * 内存消耗：39.3 MB, 在所有 JavaScript 提交中击败了20.94%的用户
        */
        var detectCapitalUse_01 = function(word) {
            if ( word === word.toLowerCase() ) return true;
            if ( word === word.toUpperCase() ) return true;
            if ( word === (word[0].toUpperCase() + word.slice(1).toLowerCase())) return true;
            return false;
        };

        /**
        * @param {string} word
        * @return {boolean}
        * 做了微小的调整，避免所有测试实例都必然经过 3 次判断的情况。
        * 执行用时：72 ms, 在所有 JavaScript 提交中击败了87.00%的用户
        * 内存消耗：39.1 MB, 在所有 JavaScript 提交中击败了77.26%的用户
        */
        var detectCapitalUse = function(word) {
            if ( word[0] === word[0].toUpperCase()){
                if ( word === word.toUpperCase() ) return true;
                if ( word === (word[0].toUpperCase() + word.slice(1).toLowerCase())) return true;
            } else {
                if ( word === word.toLowerCase() ) return true;
            }
            return false;
        };
    </script>
</body>
</html>
