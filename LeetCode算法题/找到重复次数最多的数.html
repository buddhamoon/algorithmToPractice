<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找到重复次数大于数组长度一半的数</title>
</head>
<body>
    <!--
        数组中有一个数字出现的次数超过数组长度的一半，请找出这个数字。
        你可以假设数组是非空的，并且给定的数组总是存在多数元素。
    -->

    <script>
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var majorityElement = function(nums) {
            const hashObj = {};
            const len = nums.length;
            const len2 = len / 2;
            let num;
            for ( let i = 0; i < len; i++ ) {
                if (nums[i] in hashObj) {
                    hashObj[nums[i]] ++;
                } else {
                    hashObj[nums[i]] = 1;
                }
            }
            for ( let x in hashObj ) {
                if (hashObj[x] > len2) num = x;
            }
            return num;
        };
        
    </script>
</body>
</html>
