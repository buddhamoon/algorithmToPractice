<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串求和</title>
</head>
<body>
    
    <!--
        
        给定两个字符串形式的非负整数 num1 和num2 ，计算它们的和。

        提示：

        num1 和num2 的长度都小于 5100
        num1 和num2 都只包含数字 0-9
        num1 和num2 都不包含任何前导零
        你不能使用任何內建 BigInteger 库， 也不能直接将输入的字符串转换为整数形式

    -->

    <script>
        /**
        * @param {string} num1
        * @param {string} num2
        * @return {string}
        */
        
        var addStrings = function(num1, num2) {
            const len = num1.length > num2.length ? num1.length : num2.length;
            const arr = new Array(len);
            for (let i = 0; i < len; i++ ){
                arr[len - 1 - i] = (arr[len - 1 - i] || 0) +  Number(num1[num1.length - 1 - i] || 0) + Number(num2[num2.length - 1 - i] || 0);
                if (arr[len - 1 - i] > 9) {
                    arr[len - 1 - i] = arr[len - 1 - i] % 10;
                    if ( i === (len - 1) ){
                        arr.unshift(1);
                    } else {
                        arr[len - 2 - i] = 1;
                    }
                }
            }
            return arr.join('');
        };
        console.log(addStrings('1','9'))
    </script>
</body>
</html>
