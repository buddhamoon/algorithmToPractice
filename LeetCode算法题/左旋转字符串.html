<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左旋转字符串</title>
</head>
<body>
    <!--

        字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。请定义一个函数实现字符串左旋转操作的功能。比如，输入字符串"abcdefg"和数字2，该函数将返回左旋转两位得到的结果"cdefgab"。

        示例 1：
        输入: s = "abcdefg", k = 2
        输出: "cdefgab"

        示例 2：
        输入: s = "lrloseumgh", k = 6
        输出: "umghlrlose"
         
        限制：
        1 <= k < s.length <= 10000

    -->

    <script>
        /**
        * @param {string} s
        * @param {number} n
        * @return {string}
        * 执行用时：64 ms, 在所有 JavaScript 提交中击败了97.32%的用户
        * 内存消耗：38.9 MB, 在所有 JavaScript 提交中击败了96.40%的用户
        */
        var reverseLeftWords = function(s, n) {
            return s.slice( n, s.length ) + s.slice( 0, n );
        };
    </script>
</body>
</html>
