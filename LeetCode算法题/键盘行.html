<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘行</title>
</head>
<body>
    <!--
        给你一个字符串数组 words ，只返回可以使用在 美式键盘 同一行的字母打印出来的单词。键盘如下图所示。
        美式键盘 中：

        第一行由字符 "qwertyuiop" 组成。
        第二行由字符 "asdfghjkl" 组成。
        第三行由字符 "zxcvbnm" 组成。

        示例 1：
        输入：words = ["Hello","Alaska","Dad","Peace"]
        输出：["Alaska","Dad"]

        示例 2：
        输入：words = ["omk"]
        输出：[]

        示例 3：
        输入：words = ["adsdf","sfd"]
        输出：["adsdf","sfd"]

    -->

    <script>
        /**
         * @param {string[]} words
         * @return {string[]}
         */
        var findWords = function(words) {
            const keyObj = {
                first : [ 'Q','W','E','R','T','Y','U','I','O','P'],
                second : [,'A','S','D','F','G','H','J','K','L'],
                three : [,'Z','X','C','V','B','N','M']
            }
            const arr = [];
            words.forEach( (item,index) => {
                let curr = 0;
                const itemLen = item.length;
                // 当为单字母时直接赋值终止本轮循环
                if ( itemLen === 1 ) return arr.push( item );
                // 多字母循环
                for( let i = 0; i < itemLen; i++ ){
                    // 确定单词属于哪一行
                    if ( i === 0 ){
                        if ( !!keyObj['first'].includes(item[i].toUpperCase())){
                            curr = 'first';
                            continue;
                        }
                        if ( !!keyObj['second'].includes(item[i].toUpperCase())){
                            curr = 'second';
                            continue;
                        }
                        curr = 'three';
                    }
                    // 判断最后一个字母并发起行为
                    if ( !!keyObj[curr].includes(item[i].toUpperCase()) ){
                        if ( i === itemLen - 1 ) arr.push(item);
                        continue;
                    } else {
                        break;
                    };
                }
            });
            return arr;
        };
    </script>
</body>
</html>
