<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按奇偶排序数组</title>
</head>
<body>
    <!--
        给定一个非负整数数组 A，返回一个数组，在该数组中， A 的所有偶数元素之后跟着所有奇数元素。

        你可以返回满足此条件的任何数组作为答案。
         
        示例：
        输入：[3,1,2,4]
        输出：[2,4,3,1]
        输出 [4,2,3,1]，[2,4,1,3] 和 [4,2,1,3] 也会被接受。
         
        提示：
        1 <= A.length <= 5000
        0 <= A[i] <= 5000                   

    -->

    <script>
        /**
        * @param {number[]} nums
        * @return {number[]}
        */
        var sortArrayByParity = function(nums) {
            const before = [], after = [];
            nums.forEach(item => {
                if ( item % 2 === 0 ){
                    before.push(item);
                } else {
                    after.push(item);
                }
            });
            return [...before,...after];
        };
    </script>
</body>
</html>
