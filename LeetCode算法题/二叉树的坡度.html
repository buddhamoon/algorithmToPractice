<!DOCTYPE html>
<html lang="en">

    <title>二叉树的坡度</title>
</head>
<body>
    <!--

        给定一个二叉树，计算 整个树 的坡度 。
        一个树的 节点的坡度 定义即为，该节点左子树的节点之和和右子树节点之和的 差的绝对值 。如果没有左子树的话，左子树的节点之和为 0 ；没有右子树的话也是一样。空结点的坡度是 0 。
        整个树 的坡度就是其所有节点的坡度之和。

         

        示例 1：
        输入：root = [1,2,3]
        输出：1
        解释：
        节点 2 的坡度：|0-0| = 0（没有子节点）
        节点 3 的坡度：|0-0| = 0（没有子节点）
        节点 1 的坡度：|2-3| = 1（左子树就是左子节点，所以和是 2 ；右子树就是右子节点，所以和是 3 ）
        坡度总和：0 + 0 + 1 = 1

        示例 2：
        输入：root = [4,2,9,3,5,null,7]
        输出：15
        解释：
        节点 3 的坡度：|0-0| = 0（没有子节点）
        节点 5 的坡度：|0-0| = 0（没有子节点）
        节点 7 的坡度：|0-0| = 0（没有子节点）
        节点 2 的坡度：|3-5| = 2（左子树就是左子节点，所以和是 3 ；右子树就是右子节点，所以和是 5 ）
        节点 9 的坡度：|0-7| = 7（没有左子树，所以和是 0 ；右子树正好是右子节点，所以和是 7 ）
        节点 4 的坡度：|(3+5+2)-(9+7)| = |10-16| = 6（左子树值为 3、5 和 2 ，和是 10 ；右子树值为 9 和 7 ，和是 16 ）
        坡度总和：0 + 0 + 0 + 2 + 7 + 6 = 15

        示例 3：
        输入：root = [21,7,14,1,1,2,2,3,3]
        输出：9
         
        提示：
        树中节点数目的范围在 [0, 104] 内
        -1000 <= Node.val <= 1000

    -->

    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {number}
         */
        var findTilt = function(root) {
            if ( root === null ) return 0;
            const arr = recursionThree ( root );
            return arr.reduce( (a,b) => { return a + b });
        };

        function recursionThree ( node, arr = [] ) {
            if ( !node ) return;
            const leftVal = recursionThreeSum(node['left']) || 0;
            const rightVal = recursionThreeSum(node['right']) || 0;
            const value = Math.abs(leftVal - rightVal);
            arr.push(value);
            recursionThree( node['left'], arr);
            recursionThree( node['right'], arr);  
            return arr;
        }

        /**
         *@title 递归二叉树节点值求和
        */
        function recursionThreeSum (node, childArr = []) {
            if (!node) return;
            childArr.push( node['val']);
            recursionThreeSum( node['left'], childArr);
            recursionThreeSum( node['right'], childArr);
            return childArr.reduce( (a,b) => { return a + b });
        }
    </script>
</body>
