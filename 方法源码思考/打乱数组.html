<body>

    <!--
        Math.floor(Math.random() * arr.length);
        JavaScript 代码中常用的随机数代码，虽然严格意义上说，这种随机实际上是伪随机，但还是最常用的方式。
        Math.floor(Math.random() * num); “num 通常你需要在什么范围为获取随机数，这里就乘以多少”
    -->
    

    <script>
        const nowArr = [ 1, 2, 3, 4, 5, 6];
        function scramblingArrays ( arr ) {
            const afterArr = [];
            while ( arr.length > 0 ) {
                const len = Math.floor(Math.random() * arr.length);
                console.log(arr,len)
                afterArr.push(arr[len]);
                arr.splice(len,1);
            }
            console.info(afterArr)
            return afterArr;
        }
        const scrArr = scramblingArrays ( nowArr );
    </script>
