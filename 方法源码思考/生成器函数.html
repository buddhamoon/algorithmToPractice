<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>
<body>
    
    <!--

        ES - 6  引入的新特性 generator 函数
        虽然实际上很少被应用，其语法糖 async await 相对来说，使用的频率较高。
        Generator 函数
        被一些工程师评价为：完全没有存在必要的东西。
    -->

    <script>

        function * courd () {
            yield 1;
            yield 2;
            yield 3;
            return 5;
        }
        const test = courd();
        test.next(); // 1
        test.next(); // 2
        test.next(); // 3
        test.next(); // 5

        function * Courd (...arg) {
            yield "第一步";
            yield "第二步";
            yield "第三步";
            return "最后一部";
        }

        function factory (...arg) {
            return function * (...arg) {
                for ( let i = 0; i < arg.length; i++ ){
                    yield arg[i]
                }
            } (...arg);
        }
    </script>
</body>
</html>
