<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>executePromise 函数</title>
</head>
<body>
    
    <script>

        const timeout = (ms) => new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve();
            }, ms);
        });

        const ajax1 = () => timeout(2000).then(() => {
            console.info(1);
            return 1;
        });

        const ajax2 = () => timeout(1000).then(() => {
            console.info(2);
            return 2;
        });

        const ajax3 = () => timeout(2000).then(() => {
            console.info(3);
            return 3;
        });

        // Promise 方案
        const executePromise = (ajaxArray) => {
            const arr = [];
            const recursion = (num,len) => {
                if(num === len) return new Promise((resolve,reject)=>{ resolve(arr) });
                return new Promise((resolve,reject) => {
                    const val = ajaxArray[num]();
                    resolve(val);
                }).then(data => {
                    arr.push(data);
                    num++;
                    return recursion(num,len);
                })
            }
            return recursion(0,ajaxArray.length);
        }

        // async 方案：完成预期
        // async function executePromise(ajaxArray){
        //     for ( let i = 0; i < ajaxArray.length; i++ ){
        //         await ajaxArray[i]().then( data => { ajaxArray[i] = data });
        //     }
        //     return ajaxArray;
        // }

        executePromise([ajax1,ajax2,ajax3]).then( data => {
            console.info('executePromise执行');
            console.info(data);
        });
    </script>
</body>
</html>
