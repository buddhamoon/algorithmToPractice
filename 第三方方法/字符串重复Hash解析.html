<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串重复Hash解析</title>
</head>
<body>
    
    <script>
        String.prototype.strToHash = function () {
            const hashMap = {};
            const len = this.length;
            for ( let i = 0; i < len; i++ ){
                if ( this[i] in hashMap ){
                    hashMap[this[i]]++;
                } else {
                    hashMap[this[i]] = 1;
                }
            }
            return hashMap;
        }
    </script>
</body>
</html>
